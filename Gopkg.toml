# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  version = "0.14.6"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.7.0"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-csrf"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-forcessl"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-i18n"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/mw-paramlogger"

[[constraint]]
  name = "github.com/gobuffalo/packr"
  version = "2.4.0"

[[constraint]]
  name = "github.com/gobuffalo/pop"
  version = "4.11.1"

[[constraint]]
  name = "github.com/gobuffalo/suite"
  version = "2.6.2"

[[constraint]]
  name = "github.com/gobuffalo/validate"
  version = "2.0.3"

[[constraint]]
  name = "github.com/jinzhu/gorm"
  version = "1.9.9"

[[constraint]]
  name = "github.com/markbates/grift"
  version = "1.0.6"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.1"

[[constraint]]
  name = "github.com/unrolled/secure"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/crypto"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.7.0"
